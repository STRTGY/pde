<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Predictive/Forecast - Chart with upward trend and projection -->
  <!-- Chart background frame -->
  <rect x="140" y="140" width="744" height="600" rx="24" fill="none" stroke="#FFFFFF" stroke-width="40" opacity="0.3"/>
  <!-- Axis lines -->
  <line x1="200" y1="680" x2="840" y2="680" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="200" y2="680" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round"/>
  <!-- Historical data line (solid) -->
  <path d="M240 600 L340 520 L440 560 L540 420 L640 480" 
        fill="none" stroke="#FFFFFF" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Predicted/forecast line (dashed feel with accent color) -->
  <path d="M640 480 L740 320 L840 240" 
        fill="none" stroke="#00D4AA" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Data points -->
  <circle cx="240" cy="600" r="24" fill="#FFFFFF"/>
  <circle cx="340" cy="520" r="24" fill="#FFFFFF"/>
  <circle cx="440" cy="560" r="24" fill="#FFFFFF"/>
  <circle cx="540" cy="420" r="24" fill="#FFFFFF"/>
  <circle cx="640" cy="480" r="28" fill="#00D4AA"/>
  <!-- Forecast points -->
  <circle cx="740" cy="320" r="24" fill="#00D4AA"/>
  <circle cx="840" cy="240" r="28" fill="#00D4AA"/>
  <!-- Upward arrow indicator -->
  <path d="M800 180 L840 140 L880 180" fill="none" stroke="#00D4AA" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
