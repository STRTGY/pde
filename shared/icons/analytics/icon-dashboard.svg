<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Dashboard - optimized for dark backgrounds -->
  <!-- Main frame -->
  <rect x="120" y="180" width="784" height="664" rx="40" ry="40" 
        fill="none" stroke="#FFFFFF" stroke-width="48"/>
  <!-- Top bar -->
  <line x1="120" y1="280" x2="904" y2="280" stroke="#FFFFFF" stroke-width="32"/>
  <!-- Window controls -->
  <circle cx="200" cy="230" r="20" fill="#FF6B6B"/>
  <circle cx="270" cy="230" r="20" fill="#FFD93D"/>
  <circle cx="340" cy="230" r="20" fill="#00D4AA"/>
  <!-- Chart area 1 - Bar chart -->
  <rect x="180" y="340" width="60" height="200" rx="8" fill="#FFFFFF" opacity="0.7"/>
  <rect x="260" y="380" width="60" height="160" rx="8" fill="#FFFFFF" opacity="0.7"/>
  <rect x="340" y="320" width="60" height="220" rx="8" fill="#00D4AA"/>
  <rect x="420" y="400" width="60" height="140" rx="8" fill="#FFFFFF" opacity="0.7"/>
  <!-- Chart area 2 - Line chart hint -->
  <path d="M560 540 L620 460 L680 500 L740 380 L800 420 L860 340" 
        fill="none" stroke="#00D4AA" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Metric boxes -->
  <rect x="560" y="580" width="140" height="80" rx="12" fill="#FFFFFF" opacity="0.2" stroke="#FFFFFF" stroke-width="4"/>
  <rect x="720" y="580" width="140" height="80" rx="12" fill="#00D4AA" opacity="0.3" stroke="#00D4AA" stroke-width="4"/>
  <!-- Data indicators -->
  <circle cx="180" cy="620" r="16" fill="#00D4AA"/>
  <line x1="210" y1="620" x2="340" y2="620" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <circle cx="180" cy="680" r="16" fill="#FFFFFF"/>
  <line x1="210" y1="680" x2="300" y2="680" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.6"/>
  <circle cx="180" cy="740" r="16" fill="#FFFFFF" opacity="0.6"/>
  <line x1="210" y1="740" x2="280" y2="740" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
</svg>
