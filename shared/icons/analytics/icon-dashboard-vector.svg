<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Dashboard Vector - Real-time data visualization -->
  <!-- Main screen frame -->
  <rect x="120" y="160" width="784" height="560" rx="40" fill="none" stroke="#FFFFFF" stroke-width="48"/>
  <!-- Screen header bar -->
  <rect x="120" y="160" width="784" height="80" rx="40" fill="#FFFFFF" opacity="0.1"/>
  <line x1="120" y1="240" x2="904" y2="240" stroke="#FFFFFF" stroke-width="24" opacity="0.5"/>
  <!-- Live indicator dot -->
  <circle cx="200" cy="200" r="20" fill="#00D4AA"/>
  <!-- Chart 1 - Line graph -->
  <path d="M180 560 L280 480 L380 520 L480 400 L580 440 L680 340 L780 380 L840 300" 
        fill="none" stroke="#00D4AA" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Data points on line -->
  <circle cx="280" cy="480" r="16" fill="#00D4AA"/>
  <circle cx="480" cy="400" r="16" fill="#00D4AA"/>
  <circle cx="680" cy="340" r="16" fill="#00D4AA"/>
  <!-- KPI boxes at bottom -->
  <rect x="180" y="620" width="180" height="60" rx="12" fill="#FFFFFF" opacity="0.15" stroke="#FFFFFF" stroke-width="8"/>
  <rect x="420" y="620" width="180" height="60" rx="12" fill="#00D4AA" opacity="0.3" stroke="#00D4AA" stroke-width="8"/>
  <rect x="660" y="620" width="180" height="60" rx="12" fill="#FFFFFF" opacity="0.15" stroke="#FFFFFF" stroke-width="8"/>
  <!-- Stand/Base -->
  <rect x="440" y="720" width="144" height="24" rx="8" fill="#FFFFFF"/>
  <path d="M460 744 L420 820 L604 820 L564 744" fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linejoin="round"/>
  <line x1="380" y1="820" x2="644" y2="820" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round"/>
</svg>
