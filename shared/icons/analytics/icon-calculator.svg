<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Calculator/Methodology - Simplified for small sizes -->
  <!-- Main frame -->
  <rect x="180" y="100" width="664" height="824" rx="60" 
        fill="none" stroke="#FFFFFF" stroke-width="52"/>
  <!-- Display screen -->
  <rect x="260" y="180" width="504" height="160" rx="24" 
        fill="#00D4AA" opacity="0.25"/>
  <rect x="260" y="180" width="504" height="160" rx="24" 
        fill="none" stroke="#00D4AA" stroke-width="32"/>
  <!-- Display number -->
  <text x="700" y="300" font-family="monospace" font-size="100" font-weight="bold" fill="#00D4AA" text-anchor="end">%</text>
  <!-- Simplified button grid - just 6 bold buttons -->
  <rect x="260" y="400" width="140" height="120" rx="20" fill="#FFFFFF"/>
  <rect x="442" y="400" width="140" height="120" rx="20" fill="#FFFFFF"/>
  <rect x="624" y="400" width="140" height="120" rx="20" fill="#00D4AA"/>
  <rect x="260" y="560" width="140" height="120" rx="20" fill="#FFFFFF"/>
  <rect x="442" y="560" width="140" height="120" rx="20" fill="#FFFFFF"/>
  <rect x="624" y="560" width="140" height="120" rx="20" fill="#00D4AA"/>
  <!-- Bottom row - equal button prominent -->
  <rect x="260" y="720" width="322" height="120" rx="20" fill="#FFFFFF"/>
  <rect x="624" y="720" width="140" height="120" rx="20" fill="#00D4AA"/>
  <!-- Equal sign on bottom accent button -->
  <line x1="660" y1="765" x2="728" y2="765" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round"/>
  <line x1="660" y1="795" x2="728" y2="795" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round"/>
</svg>
