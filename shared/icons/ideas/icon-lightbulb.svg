<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Lightbulb - Bold and clear for solutions/ideas -->
  <!-- Outer glow -->
  <circle cx="512" cy="400" r="280" fill="#00D4AA" opacity="0.1"/>
  <!-- Bulb glass -->
  <path d="M512 100 
           C300 100 180 280 180 440 
           C180 580 280 680 400 760 
           L400 820 
           L624 820 
           L624 760 
           C744 680 844 580 844 440 
           C844 280 724 100 512 100 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="52" stroke-linejoin="round"/>
  <!-- Base ridges -->
  <line x1="400" y1="860" x2="624" y2="860" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round"/>
  <line x1="420" y1="910" x2="604" y2="910" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round"/>
  <!-- Screw tip -->
  <path d="M460 910 L512 980 L564 910" fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linejoin="round"/>
  <!-- Inner filament glow -->
  <ellipse cx="512" cy="440" rx="120" ry="160" fill="#00D4AA" opacity="0.25"/>
  <!-- Filament -->
  <path d="M420 520 Q480 360 512 520 Q544 360 604 520" 
        fill="none" stroke="#00D4AA" stroke-width="36" stroke-linecap="round"/>
  <!-- Light rays -->
  <line x1="120" y1="400" x2="60" y2="400" stroke="#00D4AA" stroke-width="28" stroke-linecap="round"/>
  <line x1="904" y1="400" x2="964" y2="400" stroke="#00D4AA" stroke-width="28" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="140" y2="140" stroke="#00D4AA" stroke-width="28" stroke-linecap="round"/>
  <line x1="824" y1="200" x2="884" y2="140" stroke="#00D4AA" stroke-width="28" stroke-linecap="round"/>
</svg>
