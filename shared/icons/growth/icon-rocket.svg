<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Rocket/Launch - Simplified for clarity -->
  <!-- Main rocket body -->
  <path d="M512 120 
           C512 120 400 280 400 480 
           L400 640 
           L624 640 
           L624 480 
           C624 280 512 120 512 120 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="48" stroke-linejoin="round"/>
  <!-- Rocket window -->
  <circle cx="512" cy="380" r="60" fill="#00D4AA"/>
  <!-- Rocket fins left -->
  <path d="M400 520 L280 640 L280 720 L400 640" 
        fill="none" stroke="#FFFFFF" stroke-width="40" stroke-linejoin="round"/>
  <!-- Rocket fins right -->
  <path d="M624 520 L744 640 L744 720 L624 640" 
        fill="none" stroke="#FFFFFF" stroke-width="40" stroke-linejoin="round"/>
  <!-- Rocket flame -->
  <path d="M440 640 L512 840 L584 640" 
        fill="none" stroke="#00D4AA" stroke-width="48" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M480 640 L512 760 L544 640" 
        fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <!-- Exhaust particles -->
  <circle cx="440" cy="880" r="20" fill="#00D4AA" opacity="0.6"/>
  <circle cx="584" cy="900" r="16" fill="#00D4AA" opacity="0.5"/>
  <circle cx="512" cy="920" r="24" fill="#00D4AA" opacity="0.4"/>
</svg>
