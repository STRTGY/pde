  <!-- Minute hand -->
  <line x1="512" y1="512" x2="680" y2="512" stroke="#04BFA2" stroke-width="32" stroke-linecap="round"/>
  <!-- Hour markers -->
  <circle cx="512" cy="180" r="20" fill="#FFFFFF"/>
  <circle cx="844" cy="512" r="20" fill="#FFFFFF"/>
  <circle cx="512" cy="844" r="20" fill="#FFFFFF"/>
  <circle cx="180" cy="512" r="20" fill="#FFFFFF"/>
