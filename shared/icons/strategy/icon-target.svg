  <line x1="512" y1="744" x2="512" y2="944" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round"/>
  <line x1="80" y1="512" x2="280" y2="512" stroke="#FFFFFF" stroke-width="36" stroke-linecap="round"/>
