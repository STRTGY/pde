<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Warning/Alert - Bold triangle with exclamation -->
  <!-- Triangle background glow -->
  <path d="M512 120 L920 820 L104 820 Z" fill="#FFB800" opacity="0.15"/>
  <!-- Main triangle -->
  <path d="M512 120 L920 820 L104 820 Z" 
        fill="none" stroke="#FFB800" stroke-width="56" stroke-linejoin="round"/>
  <!-- Exclamation mark - line -->
  <line x1="512" y1="340" x2="512" y2="560" 
        stroke="#FFB800" stroke-width="72" stroke-linecap="round"/>
  <!-- Exclamation mark - dot -->
  <circle cx="512" cy="700" r="48" fill="#FFB800"/>
</svg>
